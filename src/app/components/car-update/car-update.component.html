<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Araç Güncelle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="carUpdateForm">
          <div class="mb-3">
            <label for="carName"> Araç İsmi </label>
            <div class="form-group">
              <input
                type="text"
                id="carName"
                formControlName="carName"
                placeholder="Araç ismi girin."
                class="form-control"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="colorId"> Renk Id </label>
            <div class="form-group">
              <select
              formControlName="colorId"
              name="brandId"
              class="form-select form-control">
                  <option *ngFor="let color of colors" [value]="color.colorId">{{color.colorName}}</option>
                </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="brandId"> Marka Id </label>
            <div class="form-group">
              <select
              formControlName="brandId"
              name="brandId"
              class="form-select form-control">
                  <option *ngFor="let brand of brands" [value]="brand.brandId">{{brand.brandName}}</option>
                </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="dailyPrice"> Günlük Kiralama </label>
            <div class="form-group">
              <input
                type="number"
                id="dailyPrice"
                formControlName="dailyPrice"
                placeholder="Günlük kiralama fiyatı girin."
                class="form-control"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="carDescription"> Araç Hakkında </label>
            <div class="form-group">
              <textarea
                type="text"
                id="carDescription"
                formControlName="carDescription"
                placeholder="Araç hakkında yazı girin."
                cols="30" rows="10"
                class="form-control">
              </textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="update()">Güncelle</button>
      </div>
    </div>
  </div>
</div>
