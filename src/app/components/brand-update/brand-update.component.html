<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Marka Güncelle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="brandUpdateForm">
          <div class="mb-3">
            <label for="brandName">Marka Adı</label>
            <div class="form-group">
              <input
                type="text"
                id="brandName"
                formControlName="brandName"
                class="form-control"
                placeholder="marka adı."
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="brandDescription">Marka Hakkında</label>
            <div class="form-group">
              <textarea
                type="text"
                id="brandDescription"
                formControlName="brandDescription"
                class="form-control"
                placeholder="Marka hakkında...">
              </textarea>

            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="update()">Güncelle</button>
      </div>
    </div>
  </div>
</div>
