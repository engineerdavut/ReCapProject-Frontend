<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Marka Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="brandAddForm">
          <div class="mb-3">
            <label for="brandName">Marka Ad覺</label>
            <div class="form-group">
              <input
                type="text"
                id="brandName"
                formControlName="brandName"
                class="form-control"
                placeholder="marka ad覺."
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="brandDescription">Marka Hakk覺nda</label>
            <div class="form-group">
              <input
                type="text"
                id="brandDescription"
                formControlName="brandDescription"
                class="form-control"
                placeholder="Marka hakk覺nda..."
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
